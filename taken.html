<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>taken</title>
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="https://use.typekit.net/foe3haq.css">
    </head>
    <body>
        <div class="mobile-frame">
            <div class="content">
        <h1 style="padding-bottom: 20px;">Mijn Taken</h1>
        
        <div class="taken-container">
            <div class="taak-form">
                <input type="text" id="taak-titel" placeholder="Titel">
                <input type="text" id="taak-beschrijving" placeholder="Beschrijving">
                <input type="date" id="taak-deadline">
                <input type="number" id="taak-puntwaarde" placeholder="aantal uur" min="0">
                <button id="add-taak">Taak toevoegen</button>
            </div>
        </div>
        
        <ul id="taken-lijst"></ul>
        


        <div class="nav-buttons">
            <a href="index.html">
                <button class="nav-button vorige">
                    <img src="/images/deur-open.svg" alt="Vorige">
                </button>
            </a>
            <div class="bank">
                <div class="bank-container">
                    <img src="/images/piggybank.svg" alt="Aantal munten">
                    <p id="total-points">0</p>
                </div>
            </div>
            <a href="kamer.html">
                <button class="nav-button volgende">
                    <img src="/images/huis.svg" alt="Volgende">
                </button>
            </a>
        </div>
        
        
          
    </div>
    <script src="taken.js"></script>
    </body>
    </html>
